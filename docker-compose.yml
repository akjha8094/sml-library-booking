version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sml_library_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sml_library
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/advanced_features.sql:/docker-entrypoint-initdb.d/2-advanced_features.sql
    networks:
      - sml_network

  # Node.js Application
  app:
    build: .
    container_name: sml_library_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_NAME=sml_library
      - JWT_SECRET=your_jwt_secret_here
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./client/build:/app/client/build
    networks:
      - sml_network

volumes:
  db_data:

networks:
  sml_network:
    driver: bridge